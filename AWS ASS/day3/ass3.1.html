<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout - Simulate Complex Website Layout</title>
    <style>html,body{margin:0;}</style>
</head>
<body>
    <div style="height: 100vh; display: flex; flex-direction: column;">
        <div style="
            background: gold;
            flex: 1;display: flex;
            justify-content: space-between;">
          
          <div style="
              background: blue;display: flex;justify-content: center;align-items: center;
              color: white;padding: 16px;">
            Reports</div>
          <div
            style="
              background: tomato;
              display: flex;
              justify-content: center;
              align-items: center;
              color: white;
              padding: 16px;">
            Mumbai</div>
        </div>
  
        
        
        <div style="
            background: grey;
            flex: 12;
            display: flex;
            justify-content: center;
            align-items: center;">
         
         <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
            "
          >
            <div style="font-size: 72px; color: white;">11:24</div>
            <div style="color: white; font-size: 32px;">
              Lorem ipsum dolor sit, amet consectetur
            </div>
          </div>
        </div>
  
        <div style="flex: 1; display: flex; justify-content: space-between;">
          <div
            style="
              background: red;
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 16px;
              color: white;
              flex: 1;
            "
          >
            Lorem, ipsum.
          </div>
          <div
            style="
              background: tomato;
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 16px;
              color: white;
              flex: 2;
            "
          >
            Lorem ipsum dolor sit amet.
          </div>
          <div
            style="
              background: blue;
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 16px;
              color: white;
              flex: 1;
            "
          >
            Lorem, ipsum.
          </div>
        </div>
      </div>
</body>
</html>
