<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practice</title>
    <style>
        html,body{margin: 0;}
    </style>
</head>

<body>

    <div style="height: 100vh; background: red;display: flex;flex-direction: column;">
    
        <div style="background: yellow; flex: 2;justify-content: center;align-items: center;display: flex;">Header</div>

<div style="background-color: springgreen;flex: 13;display: flex;">
    <div style="display: flex;flex: 1;background-color: tomato;justify-content: center;align-items: center;">A</div>
    <div style="display: flex;flex: 7;background-color:powderblue;justify-content: center;align-items: center;">B</div>
    <div style="display: flex;flex: 1;background-color: PINK;justify-content: center;align-items: center;">C</div>
</div>

        <div style="background: silver; flex: 2;justify-content: center;align-items: center;display: flex;">Footer</div>

    </div>

</body>
</html>
