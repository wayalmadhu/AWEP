<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>layout using bootstap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous"/>
</head>
<body>
    hello world!!!!!!

    <div class="container-fluid">
        
        <div class="row mt-1 " style="height:25px;" >
           <div class="col-4 bg-primary">A</div>
           <div class="col-4 bg-secondary">B</div>
           <div class="col-4 bg-info">C</div>
        </div>


        <div class="row mt-1" style="height:50px;">

        <div class="col-12 text-light" style="font-size: 24px;">BOOTSTRAP</div>
        </div>
        

        <div class="row align-items-center mt-1" style="height: 60px;font-family: fantasy;">
        <div class="col-2"></div>
        <div class="col-8 text-light bg-dark" style="font-size: 24px;">My Project</div>
        <div class="col-2"></div>
        </div>
