<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let counter=1;

    function increment(){
        let newEle=document.querySelector("#action")
        counter=counter+1;
        newEle.innerHTML=counter;
    }

    function decrement(){
        let newEle=document.querySelector("#action")
        counter=counter-1;
        newEle.innerHTML=counter;
    }
    </script>
</head>
<body>
    <h1 id="action">1</h1>
    <div style="display:">
   <button onclick="increment()" id="id1">increment</button>
   <button onclick="decrement()">decrement</button>
    </div>
</body>
</html>
