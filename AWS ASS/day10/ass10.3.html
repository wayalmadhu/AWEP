<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap layout</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"
    />

    <style>
        html,
       body {
      margin: 0;
      }
    </style>

    <script src="ass10.3.js"></script>

  </head>
  
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <div class="row
      bg-dark">
        <div class="col
        d-flex
        text-light
        align-items-center"
        style="font-size: 25px;
        height: 60px;">
        My account
        </div>
        <div class="col
        text-light
        d-flex
        align-items-center
        justify-content-end">
          Log Out
        </div>
      </div>

      <!-- Body Block -->
      <div class="row
      justify-content-center
      mt-2">
        
        <!-- Block Content -->
        <div class="col-12 
        col-md-6
        d-flex
        flex-column">
          
          <!-- Block Border -->
          <div class="row border">
            
            <!-- Block Rows -->
            <div class="col-12
            justify-content-center
            align-items-center
            d-flex"
            style="height: 200px;">
              Hello CDAC!!!
            </div>

          </div>

          <!-- Like, Input, Comment Block -->
          <div class="row">
            <div class="col-3
            p-0">
              <button class="btn
              btn-primary
              btn-outline-dark
              text-light
              btn-block
              btn-sm"
              onclick="likeFun(this)">
                Like <span>0</span>
              </button>
            </div>

            <div class="col-6
            bg-secondary
            p-0">
              <input type="text"
              placeholder="Type comment here..."
              class="form-control
              form-control-sm">
            </div>

            <div class="col-3
            bg-success
            p-0">
              <button class="btn
              btn-block
              btn-outline-info
              btn-dark
              text-light
              btn-sm"
              onclick="commentFun(this)">
                Comment
              </button>
            </div>
        
        </div>

        <!-- Comment Block --> 
        <div class="d-flex
        flex-column">
          <div class="row
          mt-1">
            <div class="col-10
            text-success
            p-0">
              Sample Comment
            </div>

            <div class="col-2">
              <button class="
              text-light
              btn
              btn-block
              btn-danger
              btn-sm
              p-0"
              onclick="deleteFun(this)">
                Delete
              </button>
            </div>
          </div>
        </div>  
      </div>
    </div>
